<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <!-- 创建一个 4(行)*4(列) 的表格 -->
	<table border="1" width="400" align="center" cellpadding="5" cellspacing="0">
		<thead bgcolor='red' align='center'>
			<!-- 第一行 -->
			<tr>
				<!-- 第一列 -->
				<td>姓名</td>
				<!-- 第二列 -->
				<td>语文</td>
				<!-- 第三列 -->
				<td>数学</td>
				<!-- 第四列 -->
				<td>英语</td>
			</tr>
		</thead>
		<tbody bgcolor='yellow' align='right'>
			<!-- 第二行 -->
			<tr>
				<!-- 第一列 -->
				<td>隔壁老王</td>
				<!-- 第二列 -->
				<td rowspan="2">85</td>
				<!-- 第三列 -->
				<td>72</td>
				<!-- 第四列 -->
				<td>63</td>
			</tr>
		</tbody>
		<tbody bgcolor="green">
			<!-- 第三行 -->
			<tr>
				<!-- 第一列 -->
				<td>王小明</td>
				<!-- 第三列 -->
				<td>96</td>
				<!-- 第四列 -->
				<td>61</td>
			</tr>
			<!-- 第四行 -->
			<tr>
				<!-- 第一列 -->
				<td>蜡笔小新</td>
				<!-- 第二列 -->
				<td>65</td>
				<!-- 第三列 -->
				<td colspan="2">77</td>
			</tr>
		</tbody>
	</table>
 </body>
</html>
