<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <form action='login' method='get'>
		<!-- 所有的表单控件都是行内块元素 -->
		<!-- 1、用户名称 -->
		<p>
			用户名称：<input type="text" name="uname" placeholder='请输入用户名称'>
		</p>
		<!-- 2、用户密码-->
		<p>
			用户密码：<input type="password" name='upwd' placeholder='请输入密码'>
		</p>

		<!-- 4、单选按钮 和 复选框  -->
		<p>
			用户性别：
			<input type="radio" name='gender' value='1' checked>男
			<input type="radio" name='gender' value='0'>女
		</p>
		<p>
			用户爱好：
			<input type="checkbox" name='hobby' value='1'>吃
			<input type="checkbox" name='hobby' value='2'>喝
			<input type="checkbox" name='hobby' value='3'>玩
			<input type="checkbox" name='hobby' value='4'>乐
		</p>
		<!-- 5、文件选择框 -->
		<p>
			上传头像：
			<input type="file" name="uimg">
		</p>
		<!-- 6、多行文本域 -->
		<p>
			自我介绍：
			<textarea name="intro" cols="50" rows="5"></textarea>
		</p>
		<!-- 7、下拉选择框 -->
		<p>
			所在城市：
			<select name="city">
				<option value="0">北京市</option>
				<option value="1">上海市</option>
				<option value="2">天津市</option>
				<option value="3">重庆市</option>
			</select>
		</p>





		<!-- 3、按钮-->
		<p>
			<input type="submit" value="起飞">
			<input type="reset" value="回滚">
			<input type="button" value="待命">
		</p>
	</form>
 </body>
</html>
