<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <h1>修改个人信息</h1>
	<form action='update' method="post">
		<table border="1" cellspacing="0" width="600" cellpadding="10">
			<tr>
				<td>姓名：</td>
				<td>
					<input type="text" name="uname" value="mary">
				</td>
			</tr>
			<tr>
				<td>性别：</td>
				<td>
					<input type="radio" name='gender' value="0" checked>女士
					<input type="radio" name='gender' value="1">男士
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name="isPublic">不要公开我的个人信息
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="保存">
					<input type="reset" value="重填">
				</td>
			</tr>
		</table>
	</form>
 </body>
</html>
