<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#main{
			width:200px;
			height:200px;
			border:2px solid #000;
			/*左外边距：20px*/
			margin-left:20px;
			/*上外边距：20px*/
			margin-top:20px;
			/*右外边距：20px*/
			margin-right:20px;
			/*下外边距：20px*/
			margin-bottom:20px;
		}

		#container{
			width:200px;
			height:200px;
			border:2px solid #000;
			/*左右外边距设置为auto：让该元素水平居中*/
			margin-left:auto;
			margin-right:auto;
		}
	</style>
 </head>
 <body>
  <div id="main"></div>
	<div id="container"></div>
 </body>
</html>
