<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#uname,#upwd{
			/*宽度，高度，边框，box-sizing，轮廓，背景属性，左右内边距*/
			width:265px;
			height:38px;
			border:1px solid #ccc;
			box-sizing:border-box;
			outline:none;
			background-image:url(img/yhm.png);
			background-repeat:no-repeat;
			background-position:95% center;
			padding:0 50px 0 10px;

		}

		#upwd{
			background-image:url(img/mm.png);
		}
	</style>
 </head>
 <body>
  <p>
		<input type="text" id='uname' placeholder='请输入您的用户名'>
	</p>
	<p>
		<input type="password" id="upwd" placeholder='请输入您的密码'>
	</p>
 </body>
</html>
