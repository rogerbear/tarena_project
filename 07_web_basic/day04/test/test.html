<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #login .form-control:focus{
            box-shadow: 0px 0px 3px #64A131;
            border-color: #64A131;
        }
        #login .form-control{
			/*宽度，高度，边框*/
			width:298px;
			height:36px;
			border:1px solid #ccc;
			/*取消轮廓*/
			outline:none;
		}



    </style>
</head>
<body>
    <form action="login" method="post">
		<table id="login">
			<tr>
				<td>手机号</td>
				<td>
					<input type="text" name='uname' class='form-control'>
				</td>
			</tr>
			<tr>
				<td align="right">密码</td>
				<td>
					<input type="password" name='upwd' class='form-control' placeholder='请输入6-20位号码字符'>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" name='isRem' checked class="isRem">记住密码
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a href="#">忘记密码</a>
					<a href="#">快捷登录</a>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="登录" class="btnLogin">
					<a href="#">注册会员</a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
