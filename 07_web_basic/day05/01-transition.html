<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#main{
			width:200px;
			height:300px;
			background:yellow;
			border:2px solid #000;
			/*编写过渡 ：即管去，又管回*/
			/*1、指定过渡属性*/
			transition-property:all;
			/*2、指定过渡时长*/
			transition-duration:2s;
			/*3、指定速度时间曲线函数*/
			transition-timing-function:ease;
			/*4、指定过渡的延迟*/
			/* transition-delay:5s; */
		}
		#main:hover{
			height:600px;
			width:400px;
			/*过渡编写于此：只管去不管回*/
		}
	</style>
 </head>
 <body>
  <div id="main"></div>
 </body>
</html>
