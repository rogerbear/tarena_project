<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#d1{
			width:400px;
			height:400px;
			background:red;
			float:right;
			/*相对定位:该元素就成了已定位元素*/
			position:relative;
		}
		#d2{
			width:300px;
			height:300px;
			background:green;
			float:right;
			/*相对定位：该元素变成了已定位元素*/
			position:relative;
		}
		#d3{
			width:200px;
			height:200px;
			background:black;
			color:#fff;
			font-size:18pt;
			font-weight:bold;

			/*绝对定位*/
			position:absolute;
			left:0px;
			top:0px;
		}
		p{
			margin:0;
		}
	</style>
 </head>
 <body>
  <div id="d1">
		<div id="d2">
			<div id="d3">
				<p>绝对定位元素</p>
				<p>Top:0px</p>
				<p>Left:0px</p>
			</div>
		</div>
	</div>
 </body>
</html>
