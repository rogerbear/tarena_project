<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		a{
			border:1px solid #000;
			width:200px;
			height:200px;
		}
	</style>
 </head>
 <body>
  <a href="#">普通的a</a>
	<a href="#" style="display:inline;">行内的a</a>
	<a href="#" style="display:block;">块级的a</a>
	<a href="#" style="display:none;">隐藏的a</a>
	<a href="#" style="display:inline-block;">行内块的a</a>
	<a href="#" style="display:inline-block;">行内块的a</a>
 </body>
</html>
