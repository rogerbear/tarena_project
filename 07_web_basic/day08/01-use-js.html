<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>JS的使用方式</title>
 </head>
 <body>
	<!-- 2、使用嵌入在网页中的<script></script> -->
	<script>
		document.write("向网页中输出的一句话!!!");
	</script>

  <!-- 1、使用元素事件执行JS代码 -->
	<button type="button" onclick="console.log('这是我的第一个JS程序');">点我试试!!!</button>

	<!-- 3、引入外部的JS文件 -->
	<script src="script.js"></script>
 </body>
</html>
