<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		//1、声明常量PI，并赋值3.14
		const PI = 3.14;
		//2、声明变量r ，并赋值10
		var r = 10;
		//3、计算圆的周长，并保存在变量l中
		var l = 2 * PI * r;
		// 将周长保留到2位小数
		l = l.toFixed(2);
		//4、计算圆的面积，并保存在变量s中
		var s = PI * r * r;
		//5、打印输出
		console.log("半径为"+r+"的圆的周长为:"+l);
		console.log("半径为"+r+"的圆的面积为:"+s);
	</script>
 </body>
</html>
