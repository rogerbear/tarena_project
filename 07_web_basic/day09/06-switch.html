<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var num = Number(prompt("请输入一个数字："));
		switch(num){
			case 1:
				console.log("您输入的是1");
			case 2:
				console.log("您输入的是2");
				break;
			default:
				console.log("输入有误!");
		}
	</script>
 </body>
</html>
