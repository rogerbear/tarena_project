    <script>
        // 练习：
		// 	BMI 指数计算
		// 	要求从弹框中录入身高(m)
		// 	要求从弹框中录入体重(kg)
		// 	BMI = 体重 / (身高 * 身高)
        //
		// 	如果 BMI 小于 18.5 属于偏瘦
		// 	如果 BMI 大于 23.9 属于偏胖
		// 	否则 ：正常
        var he = prompt('high:')
        var we = prompt('height:')
        var BMI = we / (he*he) > 23.9 ? '偏胖' : (we / (he*he) < 18.5 ? '偏瘦' : '正常')
        console.log(BMI)
    </script>
