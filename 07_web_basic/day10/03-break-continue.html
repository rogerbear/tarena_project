<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		var i = 1;
		while(i <= 10){
			switch(i){
				case 1:
					console.log("您输入的是1");
					break;
				case 2:
					console.log("您输入的是2");
					continue;
				case 3:
					console.log("您输入的是3");
					break;
			}
			i++;
		}
	</script>
 </body>
</html>
