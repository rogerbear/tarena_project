<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		function isRun(year){
			return year%4==0&&year%100!=0||year%400==0;
		}

		function testIsRun(){
			var year = Number(prompt("输入年份："));
			if(isRun(year)){
				alert(year+"年是闰年");
			}else{
				alert(year+"年不是闰年");
			}
		}
	</script>
	<button onclick="testIsRun()">函数调用</button>
 </body>
</html>
