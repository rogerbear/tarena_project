<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <script>
		/*
		 * 将指定数字转换为二进制
		 * 使用 reverse() 函数实现反转
		 */
		function decode2Bin(){
			var num = Number(prompt("请输入一个数字:"));
			var n = num;
			//用于保存每次 num % 2 的结果
			var arr = [];
			while(num != 0){
				//1、将 num % 2 的结果保存进 arr 数组
				arr[arr.length] = num % 2;
				//2、将 num / 2 的结果转换为整数，再赋值给 num
				num = parseInt(num / 2);
			}
			//将 arr 数组进行反转
			arr.reverse();
			//将 arr 使用""连接
			var result = arr.join("");
			console.log(n+"的二进制为:"+result);
		}
	</script>
	<button onclick="decode2Bin()">转换为二进制</button>
 </body>
</html>
