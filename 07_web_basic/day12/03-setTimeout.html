<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
	<script>
        var timer;
		function btnClose(){
			if(confirm("确认关闭网页吗?")){
				timer = setTimeout(function(){
					window.close();
				},5000);
			}
		}

		function btnCancel() {
            clearTimeout(timer)
        }
	</script>
  <button onclick="btnClose()">关闭网页</button>
  <button onclick="btnCancel()">取消关闭网页</button>
 </body>
</html>
