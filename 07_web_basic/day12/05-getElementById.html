<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <a href="#" id="a1">这是一个a标记</a>
	<button onclick="getA()">获取a</button>

	<p>
		<input type="text" id="uname">
		<button onclick="getUname()">获取 uname的值</button>
	</p>
	<script>
		function getUname(){
			//获取 id为 uname 的元素
			var uname = document.getElementById("uname");
			//获取 uname 的值并打印在控制台上
			console.log(uname.value);
		}

		function getA(){
			//1、通过 id 值获取 id为a1的元素
			var a = document.getElementById("a1");
			//2、操作 innerHTML 属性
			//console.log(a.innerHTML); //获取 innerHTML 值
			//a.innerHTML = "<b>动态修改的文本</b>";

			//3、操作 innerText 属性
			//console.log(a.innerText);
			a.innerText = "<b>动态修改的文本</b>";
		}
	</script>
 </body>
</html>
