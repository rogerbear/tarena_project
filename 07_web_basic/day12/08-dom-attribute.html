<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
 </head>
 <body>
  <a id="a1" href="http://www.baidu.com">百度</a>
	<button onclick="btnChange()">修改</button>
	<script>
		function btnChange(){
			//1、获取 a 标记(通过id)
			var a = document.getElementById("a1");
			//2、修改 a 标记中的文本为 TMOOC
			a.innerHTML = "TMOOC";
			//3、修改 a 标记的链接地址为 http://www.tmooc.cn
			//a.setAttribute("href","http://www.tmooc.cn");
			console.log(a.id); //获取 id 属性的值
			console.log(a.href); //获取 href 属性的值
			a.href = "http://www.tmooc.cn"; //为 href 属性设置值

		}
	</script>
 </body>
</html>
