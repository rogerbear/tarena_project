<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
</head>
<body>
    <input type="text" id="message">
    <button onclick="message_show()">show</button>
    <div id="div_show"></div>
    <script>
        function message_show() {
            var message = document.getElementById("message").value;
            var messageShow = document.getElementById("div_show")
            messageShow.innerHTML = "<h1>" + message + "</h1>"
        }
    </script>

</body>
</html>
