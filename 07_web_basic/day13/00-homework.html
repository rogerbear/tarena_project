		function btnOper(o){
			var num = $("num");
			var value = num.value;

			//判断是加法操作还是减法操作
			if(o == '+'){
				//执行加法
				//num.value = ++value;
				value++;
			}else{
				//执行减法
				if(value > 1){
					//num.value = --value;
					value--;
				}
			}
			num.value = value;
		}
	</script>

  <p>
		<button onclick="btnOper('-')">-</button>
		<input type="text" id="num" value="1">
		<button onclick="btnOper('+')">+</button>
