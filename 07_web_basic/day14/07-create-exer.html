<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
	<style>
		#tbl{
			width:600px;
			border:1px solid #000;
			border-collapse:collapse;
		}

		#tbl td{
			border:1px solid #000;
		}
	</style>
 </head>
 <body>
  <p>
		<input type="text" id="gname" placeholder="商品名称">
		<input type="text" id="gprice" placeholder="商品价格">
		<input type="text" id="gcount" placeholder="购买数量">
		<button onclick="btnBuy()">购买</button>

	</p>
	<table id="tbl">
		<thead>
			<tr>
				<td>商品名称</td>
				<td>商品价格</td>
				<td>购买数量</td>
				<td>操作</td>
			</tr>
		</thead>
		<tbody id="body"></tbody>
	</table>
	<script src="jquery-1.11.3.js"></script>
	<script>
		function btnBuy(){
			//1、分别获取三个文本框的值
			var gname = $("#gname").val();
			var gprice = $("#gprice").val();
			var gcount = $("#gcount").val();
			//2、创建四个td 以及 两个按钮
			var $tdName = $("<td>"+gname+"</td>");
			var $tdPrice = $("<td></td>");
			$tdPrice.html(gprice);
			var $tdCount = $("<td>"+gcount+"</td>");

			var $btnUpdate = $("<button>修改</button>");
			var $btnDelete = $("<button>删除</button>");
			var $tdOper = $("<td></td>");
			$tdOper.append($btnUpdate);
			$tdOper.append($btnDelete);
			//3、创建一个tr，并将四个td作为子元素插入进去
			var $tr = $("<tr></tr>");
			$tr.append($tdName);
			$tr.append($tdPrice);
			$tr.append($tdCount);
			$tr.append($tdOper);
			//4、将tr 作为子元素插入到#body中
			$("#body").append($tr);
		}
	</script>
 </body>
</html>
